<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onkeydown</title>

</head>
<body>
    <input type ="text" id="campoTexto" onkeydown="pressionarTecla(event)">
    <script>
        function pressionarTecla (event){
            console.log('Tecla pressionada:', event .key);
        }
    </script>
</body>
</html>
